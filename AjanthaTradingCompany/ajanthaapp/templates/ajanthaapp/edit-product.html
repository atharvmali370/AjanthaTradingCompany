{% extends 'ajanthaapp/base.html' %}
{% load static %}

{% block head %}

<title>ajanthaapp-edit-product</title>

{% endblock %}


{% block body %}

<h1 style="margin-top: 75px;">Edit Product Here</h1>

<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" value="{{ product.name }}" name="pname" placeholder="Enter Product Name">
    </div>

    <div class="form-group">
        <label for="Discription">Product Code</label>
        <input type="text" class="form-control" value="{{ product.code }}" name="pcode" aria-describedby="emailHelp"
            placeholder="Enter Product Code">
    </div>

    <div class="form-group">
        <label for="Discription">Product Price</label>
        <input type="text" class="form-control" value="{{ product.price }}" name="pprice" aria-describedby="emailHelp"
            placeholder="Enter Product Price">
    </div>

    <div class="form-group">
        <label for="Discription">Comment</label> <!--  (Include of all taxes) -->
        <input type="text" class="form-control" value="{{ product.comment }}" name="pcomment" aria-describedby="emailHelp"
            placeholder="Enter Product Discription">
    </div>

    <div class="form-group">
        <label for="Discription">Image</label>
        <input type="file" class="form-control" value="{{ product.image }}" name="image">
    </div>

    <button type="submit" class="btn btn-primary">Edit Product</button>
</form>

{% endblock %}
